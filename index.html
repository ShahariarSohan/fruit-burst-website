<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google fonts lato -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    .font-lato{
      font-family: 'Lato', sans-serif;
    }
  </style>

  <!-- tailwind common color -->

  <script>
    tailwind.config = {

        extend: {

          colors: {

            'clr-white': '#FFF'

    }

  </script>

</head>

<body class="font-lato ">
  <header class="container mx-auto">

    <div class="navbar my-8 md:bg-[#F85559] rounded-[600px] py-4 px-6 lg:py-6 lg:px-12 items-center ">
      <div class="navbar-start">

        <div class="navbar-center  flex lg:hidden   items-center gap-3">
          <img src="./images/logo.png" alt="">

        </div>
        
        <!-- menu large devices -->
        <ul class="lg:flex items  text-clr-white text-lg center hidden gap-7 md:gap-3">
          <li><a>Home</a></li>
          <li><a>About Us</a></li>
          <li><a>Shop</a></li>
          <li><a>All Fruits</a></li>
        </ul>
      </div>

      <div class="navbar-center  hidden lg:flex   items-center gap-3">
        <img src="./images/logo.png" alt="">
        <h2 class="text-clr-white md:text-4xl text-2xl font-bold">Fruit Burst</h2>
      </div>
      <div class="navbar-end">
        <!-- search bar large devices -->
          <label class="relative block">
              <input
                  class=" xl:w-96 bg-white  rounded-[50px] py-2 pl-3 pr-10 focus:outline-none hidden lg:block"
                  placeholder="Search here" type="text" />  
              <span class="absolute inset-y-0 right-0 flex items-center pr-3">

                      height="30" viewBox="0 0 30 30">

                          d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z">

          <label tabindex="0" class=" ">

            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>

        </div>
      </div>
    </div>

  <main class="container mx-auto"></main>
  <footer></footer>

</html>
